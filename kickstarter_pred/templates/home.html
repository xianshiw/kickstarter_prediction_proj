<!DOCTYPE html>
<html>
    <body>
        <h1>ENTER DATA BELOW</h1>
        <form action="/predict" method="POST">
            <label for="main_category">Category:</label>
            <select id="main_category" name="main_category">
                <option value="Art">Art</option>
                <option value="Comics">Comics</option>
                <option value="Crafts">Crafts</option>
                <option value="Dance">Dance</option>
                <option value="Design">Design</option>
                <option value="Fashion">Fashion</option>
                <option value="Film and Video">Film and Video</option>
                <option value="Food">Food</option>
                <option value="Games">Games</option>
                <option value="Journalism">Journalism</option>
                <option value="Music">Music</option>
                <option value="Photography">Photography</option>
                <option value="Publishing">Publishing</option>
                <option value="Technology">Technology</option>
                <option value="Theater">Theater</option>  
            </select>
            </br>
            <label for="launched">Launch Month(1~12):</label>
            <input type="number" id="launched" name="launched">
            </br>
            <label for="country">Country Code:</label>
            <select id="country" name="country">
                <option value="" disabled selected>Select Country</option>
                <option value="AU">Australia (AU)</option>
                <option value="AT" >Austria (AT)</option>
                <option value="BE">Belgium (BE)</option>
                <option value="CA">Canada (CA)</option>
                <option value="DK">Denmark (DK)</option>
                <option value="FR">France (FR)</option>
                <option value="DE">Germany (DE)</option>
                <option value="HK">Hong Kong (HK)</option>
                <option value="IE">Ireland (IE)</option>
                <option value="IT">Italy (IT)</option>
                <option value="JP">Japan (JP)</option>
                <option value="LU">Luxembourg (LU)</option>
                <option value="ML">Mali (ML)</option>
                <option value="MX">Mexico (MX)</option>
                <option value="NZ">New Zealand (NZ)</option>
                <option value="NO">Norway (NO)</option>
                <option value="SG">Singapore (SG)</option>
                <option value="ES">Spain (ES)</option>
                <option value="SE">Sweden (SE)</option>
                <option value="CH">Switzerland (CH)</option>
                <option value="GB">United Kingdom (GB)</option>
                <option value="US">United States (US)</option>
                <option value="Other">Other</option>
            </select>
            </br>
            <label for="usd_pledged_real">Goal Amount in USD:</label>
            <input type="number" id="usd_pledged_real" name="usd_pledged_real">
            </br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
